<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1>Supplier</h1>
	
	<h:form id="frmSupplier">
	Description:<h:inputText
	value="#{supplierController.supplier.description}" />
	Name:<h:inputText 
	value="#{supplierController.supplier.name}" />
	<h:commandButton action="#{supplierController.save}" 
	value="Save">
	<f:ajax execute="frmSupplier" render="dtSupplier"/>
	</h:commandButton>
	<h:commandButton rendered="#{supplierController.editMode}"
	action="#{supplierController.save}" value="Cancel">
	<f:ajax render="frmSupplier"></f:ajax>
	</h:commandButton>
	<h:dataTable value="#{supplierController.suppliers}" var="s" id="dtSupplier">
	<h:column>
	<f:facet name="header">Id</f:facet>
		#{s.id}
	</h:column>
		<h:column>
		<f:facet name="header">Description</f:facet>
		#{s.description}
	</h:column>
		<h:column>
		<f:facet name="header">Name</f:facet>
		#{s.name}
	</h:column>
	<h:column>
	<f:facet name="header">Actions</f:facet>
	<h:commandButton 
	action="#{supplierController.delete(s)}"
	 value="Delete" 
	 onclick="return window.confirm 
		 ('Are you sure?')">
	 <f:ajax render="frmSupplier:dtSupplier"/>
	 </h:commandButton>
	 <h:commandButton 
	 action="#{supplierController.update(s)}" 
	 value="Update">
	 <f:ajax render="frmSupplier"/>
	 </h:commandButton>
	 
	</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
